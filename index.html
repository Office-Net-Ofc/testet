<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Tutoriais</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* BODY */
body {
    background-color: #F0FAF0;
    color: #1f2d1f;
}

/* HEADER */
header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    padding: 18px 25px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* LOGO */
.brand {
    position: absolute;
    left: 25px;
}

.brand img {
    height: 40px;
}

/* TÍTULO */
header h1 {
    font-size: 22px;
    color: #fff;
}

/* CONTAINER */
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

/* GRID ESTILO YOUTUBE */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 22px;
}

/* CARD */
.video-card {
    text-decoration: none;
    color: inherit;
}

/* THUMB */
.thumbnail {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 14px;
    overflow: hidden;
    background: #000;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.3s ease;
}

.video-card:hover img {
    transform: scale(1.05);
}

/* TÍTULO */
.video-title {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    line-height: 1.4;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    header {
        flex-direction: column;
    }

    .brand {
        position: static;
        margin-bottom: 10px;
    }

    header h1 {
        font-size: 20px;
        text-align: center;
    }
}
</style>
</head>

<body>

<header>
    <div class="brand">
        <img src="https://office-net-ofc.github.io/Pagina-de-treinamentos/img/Logo_Branca_Pequena-sem-fundo.png" alt="Office Net">
    </div>

    <h1>Tutoriais dos Sistemas</h1>
</header>

<main class="container">

    <div class="video-grid">

        <!-- VÍDEO 1 -->
        <a class="video-card" target="_blank"
           href="https://www.youtube.com/watch?v=OKpSAzB66hU">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/OKpSAzB66hU/hqdefault.jpg">
            </div>
            <div class="video-title">
                Tutorial MAX – Configuração e uso do sistema
            </div>
        </a>

        <!-- VÍDEO 2 -->
        <a class="video-card" target="_blank"
           href="https://www.youtube.com/watch?v=GtV17lWjWFo">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/GtV17lWjWFo/hqdefault.jpg">
            </div>
            <div class="video-title">
                Tutorial Deezer – Recursos e navegação
            </div>
        </a>

        <!-- VÍDEO 3 -->
        <a class="video-card" target="_blank"
           href="https://www.youtube.com/watch?v=o7exS0xj3v0">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/o7exS0xj3v0/hqdefault.jpg">
            </div>
            <div class="video-title">
                Tutorial Sky+ – Primeiros passos
            </div>
        </a>

        <!-- VÍDEO 4 -->
        <a class="video-card" target="_blank"
           href="https://www.youtube.com/watch?v=wXRPw_ftaS4">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/wXRPw_ftaS4/hqdefault.jpg">
            </div>
            <div class="video-title">
                Tutorial Paramount+ – Acesso e funcionalidades
            </div>
        </a>

    </div>

</main>

<footer style="text-align:center; padding:25px; font-size:13px; color:#777;">
    © 2025 Office Net
</footer>

</body>
</html>
