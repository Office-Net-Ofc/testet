<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Tutoriais dos Aplicativos</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* BODY */
body {
    background-color: #F0FAF0;
    color: #1f2d1f;
}

/* HEADER */
header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    color: white;
    padding: 45px 25px;
    text-align: center;
}

/* TITULOS */
header h1 {
    font-size: 30px;
    margin-bottom: 8px;
}

header p {
    font-size: 15px;
    opacity: 0.95;
}

/* CONTAINER */
.container {
    max-width: 1400px;
    margin: 50px auto;
    padding: 0 25px;
}

/* GRID ESTILO YOUTUBE */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
}

/* CARD */
.video-card {
    text-decoration: none;
    color: inherit;
}

/* THUMB */
.video-thumb {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    transition: 0.3s ease;
}

.video-card:hover .video-thumb {
    transform: translateY(-4px);
}

/* IMAGEM */
.video-thumb img {
    width: 100%;
    display: block;
}

/* DURAÇÃO */
.video-duration {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 12px;
    padding: 3px 7px;
    border-radius: 6px;
}

/* TITULO DO VÍDEO */
.video-title {
    margin-top: 12px;
    font-size: 15px;
    font-weight: 600;
    line-height: 1.4;
    color: #1f2d1f;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    header h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Tutoriais dos Aplicativos</h1>
    <p>Aprenda a acessar e utilizar nossos aplicativos</p>
</header>

<main class="container">

<div class="video-grid">

    <!-- VÍDEO 1 -->
    <a class="video-card" href="https://www.youtube.com/watch?v=OKpSAzB66hU" target="_blank">
        <div class="video-thumb">
            <img src="https://img.youtube.com/vi/OKpSAzB66hU/maxresdefault.jpg">
            <div class="video-duration">15:00</div>
        </div>
        <div class="video-title">
            Tutorial App Office Net – Primeiros passos
        </div>
    </a>

    <!-- VÍDEO 2 -->
    <a class="video-card" href="https://www.youtube.com/watch?v=GtV17lWjWFo" target="_blank">
        <div class="video-thumb">
            <img src="https://img.youtube.com/vi/GtV17lWjWFo/maxresdefault.jpg">
            <div class="video-duration">12:40</div>
        </div>
        <div class="video-title">
            Como usar o Deezer – Guia completo
        </div>
    </a>

    <!-- VÍDEO 3 -->
    <a class="video-card" href="https://www.youtube.com/watch?v=o7exS0xj3v0" target="_blank">
        <div class="video-thumb">
            <img src="https://img.youtube.com/vi/o7exS0xj3v0/maxresdefault.jpg">
            <div class="video-duration">09:18</div>
        </div>
        <div class="video-title">
            SKY+ – Como acessar e assistir
        </div>
    </a>

    <!-- VÍDEO 4 -->
    <a class="video-card" href="https://www.youtube.com/watch?v=wXRPw_ftaS4" target="_blank">
        <div class="video-thumb">
            <img src="https://img.youtube.com/vi/wXRPw_ftaS4/maxresdefault.jpg">
            <div class="video-duration">11:52</div>
        </div>
        <div class="video-title">
            Paramount+ – Guia rápido para iniciantes
        </div>
    </a>

</div>

</main>

</body>
</html>
