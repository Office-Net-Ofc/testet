<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Plataforma de Cursos</title>

<style>
:root {
    --bg: #F0FAF0;
    --text: #1f2d1f;
    --card: #ffffff;
    --muted: #6b6b6b;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0f1a0f;
        --text: #f1f5f1;
        --card: #162416;
        --muted: #9fb19f;
    }
}

body.dark {
    --bg: #0f1a0f;
    --text: #f1f5f1;
    --card: #162416;
    --muted: #9fb19f;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    padding: 20px 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.brand {
    position: absolute;
    left: 25px;
}

.brand img {
    height: 40px;
}

header h1 {
    color: #fff;
    font-size: 22px;
}

/* LOGIN */
.login {
    max-width: 400px;
    margin: 80px auto;
    background: var(--card);
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}

.login input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 15px;
}

.login button {
    margin-top: 20px;
    padding: 14px;
    width: 100%;
    border-radius: 25px;
    border: none;
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

/* DASHBOARD */
.dashboard {
    display: none;
    max-width: 1300px;
    margin: 40px auto;
    padding: 0 20px;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.toggle {
    cursor: pointer;
    font-size: 14px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
    gap: 26px;
}

/* CARD */
.card {
    background: var(--card);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.cover {
    aspect-ratio: 16/9;
    background: #000;
}

.cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info {
    padding: 15px;
}

.progress {
    height: 6px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
}

.progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3CAA28, #BE961E);
}

.actions {
    margin-top: 12px;
    display: flex;
    gap: 10px;
}

.actions button {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}

.start {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    color: #fff;
}

.cert {
    background: #ccc;
}

/* CERTIFICADO */
#certificate {
    display: none;
    text-align: center;
    margin: 60px;
}

#certificate h2 {
    margin-bottom: 20px;
}
</style>
</head>

<body>

<header>
    <div class="brand">
        <img src="https://office-net-ofc.github.io/Pagina-de-treinamentos/img/Logo_Branca_Pequena-sem-fundo.png">
    </div>
    <h1>Plataforma de Cursos</h1>
</header>

<!-- LOGIN -->
<div class="login" id="login">
    <h2>Bem-vindo ðŸ‘‹</h2>
    <p>Informe seu nome para acessar</p>
    <input id="nameInput" placeholder="Seu nome completo">
    <button onclick="login()">Entrar</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

    <div class="topbar">
        <div id="welcome"></div>
        <div class="toggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="cover">
                <img src="https://img.youtube.com/vi/OKpSAzB66hU/hqdefault.jpg">
            </div>
            <div class="info">
                <strong>IntegraÃ§Ã£o Office Net</strong>
                <div class="progress"><span id="p1"></span></div>
                <div class="actions">
                    <button class="start" onclick="progress('p1')">Assistir</button>
                    <button class="cert" onclick="cert()">Certificado</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- CERTIFICADO -->
<div id="certificate">
    <h2>Certificado de ConclusÃ£o</h2>
    <p>Certificamos que</p>
    <h3 id="certName"></h3>
    <p>concluiu o treinamento interno da Office Net.</p>
    <button onclick="window.print()">Imprimir</button>
</div>

<script>
function login(){
    const name = document.getElementById('nameInput').value;
    if(!name) return alert('Informe seu nome');
    localStorage.setItem('user', name);
    document.getElementById('login').style.display='none';
    document.getElementById('dashboard').style.display='block';
    document.getElementById('welcome').innerText = `OlÃ¡, ${name}`;
}

if(localStorage.getItem('user')){
    login();
}

function progress(id){
    const bar = document.getElementById(id);
    let width = parseInt(bar.style.width) || 0;
    if(width < 100){
        width += 25;
        bar.style.width = width + '%';
    }
}

function cert(){
    document.getElementById('dashboard').style.display='none';
    document.getElementById('certificate').style.display='block';
    document.getElementById('certName').innerText = localStorage.getItem('user');
}

function toggleDark(){
    document.body.classList.toggle('dark');
}
</script>

</body>
</html>
